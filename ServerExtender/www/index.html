<!DOCTYPE html>

<html lang="en" ng-app="ServerExtender" ng-controller="applicationController">
<head>
    <meta charset="utf-8" />
    <base href="/">

    <title>{{pageTitle}} - Space Engineers Dedicated Server</title>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <style>
        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }
    </style>
</head>
<body>

    <div class="container" ng-view></div>

    <script src="js/lib/jquery.signalR.min.js"></script>
    <script src="http://localhost:9000/signalr/hubs"></script>

    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/signalr-hub.min.js"></script>
    <script src="angular/application.js"></script>
    <script src="angular/Services/serverHubService.js"></script>
    <script src="angular/Services/consoleHubService.js"></script>
    <script src="angular/route.js"></script>
    <script src="angular/controllers/error/errorController.js"></script>
    <script src="angular/controllers/server/serverController.js"></script>
    <script src="angular/controllers/entities/entitiesController.js"></script>
</body>
</html>
